{% load static %}
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>App Admin Portal</title>
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link rel="stylesheet" href="{% static '/app/style_admin.css'%}">
</head>
<body>
    <div class = "sidebar">
        <div class = "sidebar-brand">
            <hl>Admin Portal</hl>
        </div>
        <div class = "sidebar-menu">
            <ul>
                <li>
                    <a href="/admin_dashboard"><span class="las la-igloo"></span><span>Dashboard</span></a>
                </li>
                <li>
                    <a href="/admin_statistics"><span class="las la-table"></span><span>Statistics</span></a>
                </li>
                <li>
                    <a href="/admin_users"><span class="las la-users"></span><span>Users</span></a>
                </li>
                <li>
                    <a href="/admin_apartments" class = "active"><span class="las la-building"></span><span>Apartments</span></a>
                </li>
                <li>
                    <a href="/admin_rentals"><span class="las la-file-invoice-dollar"></span><span>Rentals</span></a>
                </li>
                <li>
                    <a href="/admin_bookings"><span class="las la-calendar-check"></span><span>Bookings</span></a>
                </li>
            </ul>
        </div>
    </div>
    <div class = "main-content">
        <main>
            <a href="/admin_apartments"><button class="button button1">Back</button></a>
            <br/><br/>
                
            <p style="color:red">{{ status|safe }}</p>
            <!-- Create a Form -->
            <form method="POST">
                <!-- Security token by Django -->
                {% csrf_token %}
                <!-- form -->
                <div id="div_id_host" class="control-group">
                    <label for="id_host" class="control-label requiredField">
                        Host
                        <span class="asteriskField">*</span> 
                    </label>
                    <div class="controls">
                        <input 
                            type="text" name="host" 
                            minlength="1"
                            maxlength="64" class="textinput textInput"
                            size = 64
                            required="" id="id_host">
                    </div>
                </div>
                
                <div id="div_id_country" class="control-group">
                    <label for="id_country" class="control-label requiredField">
                        Country
                        <span class="asteriskField">*</span> 
                    </label>
                    <div class="controls">
                        <input 
                            type="text" name="country" 
                            minlength="1"
                            maxlength="16" class="textinput textInput"
                            size = 16
                            required="" id="id_country">
                    </div>
                </div>


                <div id="div_id_city" class="control-group">
                    <label for="id_city" class="control-label requiredField">
                        City
                        <span class="asteriskField">*</span> 
                    </label>
                    <div class="controls">
                        <input 
                            type="text" name="city" 
                            minlength="1"
                            maxlength="32" class="textinput textInput"
                            size = 32
                            required="" id="id_city">
                    </div>
                </div>

                <div id="div_id_address" class="control-group">
                    <label for="id_address" class="control-label requiredField">
                        Address
                        <span class="asteriskField">*</span> 
                    </label>
                    <div class="controls">
                        <input 
                            type="text" name="address" 
                            maxlength="64" class="textinput textInput"
                            size = 64
                            required="" id="id_address">
                    </div>
                </div>

                <div id="div_id_num_guests" class="control-group">
                    <label for="id_num_guests" class="control-label requiredField">
                        Number of guests (<= number of guests)
                        <span class="asteriskField">*</span> 
                    </label>
                    <div class="controls">
                        <input 
                            type="tel" name="num_guests" 
                            inputmode="numeric"
                            minlength="1"
                            maxlength="5" class="textinput textInput"
                            size = 5
                            required="" id="id_num_guests">
                    </div>
                </div>

                <div id="div_id_num_beds" class="control-group">
                    <label for="id_num_beds" class="control-label requiredField">
                        Number of beds
                        <span class="asteriskField">*</span> 
                    </label>
                    <div class="controls">
                        <input 
                            type="tel" name="num_beds" 
                            inputmode="numeric"
                            minlength="1"
                            maxlength="5" class="textinput textInput"
                            size = 5
                            required="" id="id_num_beds">
                    </div>
                </div>

                <div id="div_id_num_bathrooms" class="control-group">
                    <label for="id_num_bathrooms" class="control-label requiredField">
                        Number of bathrooms
                        <span class="asteriskField">*</span> 
                    </label>
                    <div class="controls">
                        <input 
                            type="tel" name="num_bathrooms"
                            inputmode="numeric"
                            minlength="1"
                            maxlength="5" class="textinput textInput"
                            size = 5
                            required="" id="id_num_bathrooms">
                    </div>
                </div>

                <div id="div_id_property_type" class="control-group">
                    <label for="id_property_type" class="control-label requiredField">
                        Property type
                        <span class="asteriskField">*</span> 
                    </label>
                    <div class="controls">
                        <input 
                            type="text" name="property_type" 
                            minlength="1"
                            maxlength="64" class="textinput textInput"
                            size = 64
                            required="" id="id_property_type">
                    </div>
                </div>

                <div id="div_id_amenities" class="control-group">
                    <label for="id_amenities" class="control-label requiredField">
                        Amenities
                        <span class="asteriskField">*</span> 
                    </label>
                    <div class="controls">
                        <input 
                            type="text" name="amenities" 
                            minlength="1"
                            maxlength="64" class="textinput textInput"
                            size = 64
                            required="" id="id_amenities">
                    </div>
                </div>

                <div id="div_id_house_rules" class="control-group">
                    <label for="id_house_rules" class="control-label requiredField">
                        House rules
                        <span class="asteriskField">*</span> 
                    </label>
                    <div class="controls">
                        <input 
                            type="text" name="house_rules" 
                            minlength="1"
                            maxlength="64" class="textinput textInput"
                            size = 64
                            required="" id="id_house_rules">
                    </div>
                </div>

                <div id="div_id_price" class="control-group">
                    <label for="id_price" class="control-label requiredField">
                        Price
                        <span class="asteriskField">*</span> 
                    </label>
                    <div class="controls">
                        <input 
                            type="tel" name="price"
                            inputmode="numeric"
                            minlength="1"
                            maxlength="9" class="textinput textInput"
                            size = 9
                            required="" id="id_price">
                    </div>
                </div>
                <br>
                <div id="div_id_listed" class="control-group">
                    <div class="controls">
                        <label for="listed">Listed:</label>
                        <input 
                            type="checkbox" value="listed"
                            name="listed" id="id_listed" checked>
                    </div>
                </div>

                <br>
                <button class = "button button1" type="submit" name="action" value="Add">Add</button>
            </form>
        </main>
    </div>
