{% load static %}
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>App Admin Login</title>
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link rel="stylesheet" href="{% static '/app/style_admin.css'%}">
</head>
<body class = "body">
    <form class="box" method="POST">
        {% csrf_token %}
        <h1>Admin Login</h1>
        <input type="text" name="name" placeholder="Enter AdminName" id="AdminName">
        <input type="text" name="password" placeholder="Enter Password" id="Password">
        <input type="submit" name="login" value="login">
    </form>

</body>

</html>
