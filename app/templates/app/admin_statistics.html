{% load static %}
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>App Admin Portal</title>
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link rel="stylesheet" href="{% static '/app/style_admin.css'%}">
</head>
<body>
    <div class = "sidebar">
        <div class = "sidebar-brand">
            <hl>Admin Portal</hl>
        </div>
        <div class = "sidebar-menu">
            <ul>
                <li>
                    <a href="admin_dashboard" ><span class="las la-igloo"></span><span>Dashboard</span></a>
                </li>
                <li>
                    <a href="" class = "active"><span class="las la-table"></span><span>Statistics</span></a>
                </li>
                <li>
                    <a href="admin_users"><span class="las la-users"></span><span>Users</span></a>
                </li>
                <li>
                    <a href="admin_apartments"><span class="las la-building"></span><span>Apartments</span></a>
                </li>
                <li>
                    <a href="admin_rentals"><span class="las la-comment-dollar"></span><span>Rentals</span></a>
                </li>
                <li>
                    <a href="admin_bookings"><span class="las la-calendar-check"></span><span>Bookings</span></a>
                </li>
            </ul>
        </div>
    </div>
    <div class = "main-content">
        <main>
            <div class="cards card2">
                <div class="card-single">
                    <div>
                        <form method="POST">
                        {% csrf_token %}
                        <label for="statistics">Choose the statistics:</label>
                        <select name="country" id="countries">
                            <option value=>The income ranking in a specified country grouped by the guest nationality</option>
                        </select>
                        <br/><br/>
                        </form>
                        <form method="POST">
                        {% csrf_token %}
                        <label for="countries">Specify the country:</label>
                        <select name="country" id="countries">
                            {% for country in records %}
                            <option value=>{{ country.0 }}</option>
                            {% endfor %}
                        </select>
                        </form>
                        <a href="admin_statistics"><button class = "button button1" type="submit" name="action" value="table1">Generate</button></a>
                    </div>
                </div>
                <div class="card-single">
                    <div>
                        <form method="POST">
                        {% csrf_token %}
                        <label for="statistics">Choose the statistics:</label>
                        <select name="country" id="countries">
                            <option value=>The income ranking in a specified country grouped by the guest nationality</option>
                        </select>
                        <br/><br/>
                        </form>
                        <form method="POST">

                        <label for="countries">Specify the country:</label>
                        <select name="country" id="countries">
                            {% for country in records %}
                            <option value=>{{ country.0 }}</option>
                            {% endfor %}
                        </select>
                        </form>
                        <a href="admin_statistics"><button class = "button button1" type="submit" name="action" value="table1">Generate</button></a>
                    </div>
                </div>
            </div>
        </main>
</body>
</html>
