{% load static %}
<html>
<head>
    <title>Editing Details</title>
    {% include 'header_.html' %}
</head> 
<body>
    <div class="topnav">
        <a href="/" title="Go to homepage" id="authhome">Home</a>
        <a href="/search" title="Search all apartments" id="authapt">Apartments</a>
        <a class="active" href="/login" title="Login here" id="authuser">Login</a>
    </div>

    <br/>
    <h2>Enter password for {{ email }}</h2>

    <p style="color:red">{{ status|safe }}</p>

    <form method="POST" style="display: inline;">
        {% csrf_token %} 
        <div id="div_id_password" class="control-group">
            <label for="id_password" class="control-label requiredField">
                Enter your password
                <span class="asteriskField">*</span>
            </label>
            <div class="controls">
                <input 
                    type="password" name="password" 
                    maxlength="32" class="textinput textInput" 
                    required="" id="id_password">
            </div>
        </div>
        <br>
        <button type="submit" name="action" value="enterpw">Enter</button>
    
    </form>
    

</body>
</html>
