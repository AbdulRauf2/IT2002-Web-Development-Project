{% load static %}
<html>
<head>
    <title>OPRA8 | Login</title>
    <link rel="stylesheet", href ="{% static 'app/style.css'%}">
    <script type="text/javascript" src="{% static 'app/link-modifier.js' %}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>

<body>
    <div class="topnav">
        <a href="/" title="Go to homepage" id="authhome">Home</a>
        <a href="/search" title="Search all apartments" id="authapt">Apartments</a>
        <a class="active" href="/login" title="Login here" id="authuser">Login</a>
    </div>

    <br/><br/>

    <p style="color:red">{{ status|safe }}</p>
    
    <form method="POST">
        <!-- Security token by Django -->
        {% csrf_token %}
        <!-- form -->
        <div id="div_id_login_email" class="control-group">
            <label for="id_login_email" class="control-label requiredField">
                User Email
                <span class="asteriskField">*</span> 
            </label>
            <div class="controls">
                <input 
                    type="text" name="login_email" 
                    maxlength="64" class="textinput textInput" 
                    required="" id="id_login_email">
            </div>
        </div>


        <div id="div_id_login_password" class="control-group">
            <label for="id_login_password" class="control-label requiredField">
                Password (at least 8 characters consisting upper and lower case latters, and digits)
                <span class="asteriskField">*</span>
            </label>
            <div class="controls">
                <input 
                    type="password" name="login_password" 
                    maxlength="32" class="textinput textInput" 
                    required="" id="id_login_password">
            </div>
        </div>


        <br>
        <button type="submit" value="Login">Login</button>
    </form>

    <br/><br/>

    <p>
        Not with us yet?
        <a href="register">Register now!</a>
    </p>


    
</body>
</html>
