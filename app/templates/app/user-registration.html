{% load static %}
<html>
<head>

    <title>User Registration</title>
    <link rel="stylesheet", href ="{% static 'app/style.css'%}">
    <script type="text/javascript" src="{% static 'app/link-modifier.js' %}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head> 
<body>
    <div class="topnav">
        <a href="/" title="Go to homepage" id="authhome">Home</a>
        <a href="/search" title="Search all apartments" id="authapt">Apartments</a>
        <a class="active" href="/login" title="Login here" id="authuser">Login</a>
    </div>

    <h2>Register for our App</h2>


    <p style="color:red">{{ status|safe }}</p>
    <a href="/login">{{ redirect_msg|safe }}</a>
    
    <br/>

    <!-- Create a Form -->
    <form method="POST" style="margin-left:70px">
        <!-- Security token by Django -->
        {% csrf_token %}
        <!-- form -->
        <div id="div_id_first_name" class="control-group">
            <label for="id_first_name" class="control-label requiredField">
                First name
                <span class="asteriskField">*</span> 
            </label>
            <div class="controls">
                <input 
                    type="text" name="first_name"
                    placeholder="Enter first name" 
                    maxlength="16" class="textinput textInput" 
                    required="" id="id_first_name">
            </div>
        </div>
        
        <br/>

        <div id="div_id_last_name" class="control-group">
            <label for="id_last_name" class="control-label requiredField">
                Last name
                <span class="asteriskField">*</span>
            </label>
            <div class="controls">
                <input
                    type="text" name="last_name"
                    placeholder="Enter last name" 
                    maxlength="16" class="textinput textInput" 
                    required="" id="id_last_name">
            </div>
        </div>
        
        <br/>

        <div id="div_id_email" class="control-group">
            <label for="id_email" class="control-label requiredField">
                Email
                <span class="asteriskField">*</span>
            </label>
            <div class="controls">
                <input 
                    type="email" name="email"
                    placeholder="Enter email" 
                    maxlength="64" class="textinput textInput" 
                    required="" id="id_email">
            </div>
        </div>
        
        <br/>

        <div id="div_id_password" class="control-group">
            <label for="id_password" class="control-label requiredField">

                Password


                <span class="asteriskField">*</span>
            </label><br/>
            <label>
                <i>Include at least 8 characters consisting upper and lower case latters, and digits.</i>
            </label>
            <div class="controls">
                <input 
                    type="password" name="password" 
                    placeholder="Enter password"
                    maxlength="32" class="textinput textInput" 
                    required="" id="id_password">
            </div>
        </div>
        
        <br/>

        <div id="div_id_dob" class="control-group">
            <label for="id_dob" class="control-label requiredField">
                Date of birth
                <span class="asteriskField">*</span>
            </label><br/>
            <label>
                <i>You need to be at least 18 years old to register for our App.</i>
            </label>
            <div class="controls">
                <input 
                    type="date" name="date_of_birth" 
                    class="dateinput" 
                    required="" id="id_dob">
            </div>
        </div>
        
        <br/>
        
        <div id="div_id_country" class="control-group">
            <label for="id_country" class="control-label requiredField">
                Country
                <span class="asteriskField">*</span> 
            </label>
            <div class="controls">  
             <select id="id_country" name="country" class="form-control">
                <option value="Afghanistan">Afghanistan</option>
                <option value="Åland Islands">Åland Islands</option>
                <option value="Albania">Albania</option>
              </select>
                            
            </div>
        </div>
        
        <br/>
        
        <div id="div_id_country" class="data-list-input" style="width:190px;">
            <label for="id_country" class="control-label requiredField">
                Country
            <span class="asteriskField">*</span> 
            <select class="data-list-input" style="width:190px;">
                <option value="Afghanistan">Afghanistan</option>
                <option value="Åland Islands">Åland Islands</option>
                <option value="Albania">Albania</option>
            </select>
            <input class="data-list-input" style="width:160px;padding:4px 6px;border-width:1px;margin:0;" type="text" name="Country" required="required" value="">
         </div>
        
        <br/>
        
        <div id="div_ccard_type" class="control-group">
            <label for="id_ccard_type" class="control-label requiredField">
                Credit card type
                <span class="asteriskField">*</span> 
            </label>
            <div class="controls">
                <input 
                    type="radio" value="mastercard"
                    name="credit_card_type" id="id_ccard_type">
                <label for="mastercard">Mastercard</label>

                <input 
                    type="radio" value="visa"
                    name="credit_card_type" id="id_ccard_type">
                <label for="mastercard">Visa</label>

                <input 
                    type="radio" value="americanexpress"
                    name="credit_card_type" id="id_ccard_type">
                <label for="mastercard">American Express</label>
            </div>
        </div>

        <br/>

        <div id="div_ccard_no" class="control-group">
            <label for="id_ccard_no" class="control-label requiredField">
                Credit card number
                <span class="asteriskField">*</span>
            </label>
            <div class="controls">
                <input 
                    type="tel" name="credit_card_no"
                    placeholder="Enter credit card number"
                    inputmode="numeric" pattern="[0-9\s]{13,16}"
                    maxlength="16" class="textinput textInput" 
                    required="" id="id_ccard_no">
            </div>
        </div>

        <br>
        <button type="submit" value="Add">Add</button>
    </form>
</body>
</html>
